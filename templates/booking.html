<!DOCTYPE html>
<html>

<head>

<title>Booking</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


<div class="container mt-5">

<h1>Room Booking</h1>


<form method="POST">


<input class="form-control mt-3"

name="name"

placeholder="Name">



<input class="form-control mt-3"

name="phone"

placeholder="Phone">



<select class="form-control mt-3"

name="room">

<option>Single</option>

<option>Double</option>

<option>Deluxe</option>

</select>



<input type="date"

class="form-control mt-3"

name="date">



<select class="form-control mt-3"

name="payment">

<option>UPI</option>

<option>Card</option>

<option>Cash</option>

</select>


<h3 class="mt-3">

Scan and Pay

</h3>

<img src="/static/qr.png" width="200">


<br>


<button class="btn btn-success mt-3">

Confirm Booking

</button>


</form>

</div>

</body>

</html>
